{% extends 'base.html' %}

{% block content %}
<h1>Search Questions</h1>
<form action="{{ url_for('admin.search_questions') }}" method="POST">
    <div class="form-group">
        <label for="paper_unit">Paper/Unit:</label>
        <input type="text" class="form-control" id="paper_unit" name="paper_unit">
    </div>
    <div class="form-group">
        <label for="set_code">Set:</label>
        <input type="text" class="form-control" id="set_code" name="set_code">
    </div>
    <div class="form-group">
        <label for="qno">Question Number:</label>
        <input type="text" class="form-control" id="qno" name="qno">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% endblock %}
